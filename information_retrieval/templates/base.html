{% load staticfiles %}
<!DOCTYPE html>
  <html>
    <head>
      <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
      <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
      <nav>
        <div class="nav-wrapper blue">
          <div class="row">
            <div class="col s12">
              <form method="GET" action="/">
                <div class="col s6">
                  <div class="input-field">
                    <input id="search" type="search" name="search" required>
                    <label for="search"><i class="mdi-action-search"></i></label>
                    <i class="mdi-navigation-close"></i>
                  </div>
                </div>
                <div class="col s2">
                  <input id="date_from" type="date" name="date" class="datepicker" placeholder="Date from:">
                </div>
                <div class="col s2">
                  <input id="date_to" type="date" name="date" class="datepicker" placeholder="Date to:">
                </div>
                <div class="col s1">
                  <button class="btn waves-effect waves-light" type="submit">Submit
                    <i class="mdi-content-send right"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col s12">
            <ul class="collapsible" data-collapsible="accordion">
              <li>
                <div class="collapsible-header">
                  <div class="row">
                    <div class="col s6">
                      <i class="mdi-image-filter-drama"></i>First
                    </div>
                    <div class="col s6">
                      <div class="red-text right-align">Valor de Relaci√≥n</div>
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="collapsible-header"><i class="mdi-maps-place"></i>Second</div>
                <div class="collapsible-body"><p>Lorem ipsum dolor sit amet.</p></div>
              </li>
              <li>
                <div class="collapsible-header"><i class="mdi-social-whatshot"></i>Third</div>
                <div class="collapsible-body"><p>Lorem ipsum dolor sit amet.</p></div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <script type="text/javascript" src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
      <script type="text/javascript" src="{% static 'js/materialize.js' %}"></script>
      <script type="text/javascript" src="{% static 'js/init.js' %}"></script>
    </body>
  </html>
